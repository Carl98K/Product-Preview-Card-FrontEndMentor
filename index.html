<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    
    <main>
        <div id="image-container">
            <img id="perfume-pic" src="images/image-product-mobile.jpg" alt="perfume">
        </div>

        <div id="content-container">
            <p class="Montserrat">Perfume</p>
            <h1 class="Fraunces">Gabrielle Essence Eau De Parfum</h1>
            <p class="Montserrat">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <h2 id="larger-price" class="Fraunces">&#36;149.99<span id="smaller-price" class="Montserrat">&#36;169.99</span></h2>

            <button class="Montserrat">
                <img id="cart-icon" class="Montserrat" src="images/icon-cart.svg" alt=""><span id="button-text">Add to Cart</span> 
            </button>
        </div>
    </main>

    <footer>
        <div class="attribution Montserrat">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Carl</a>.
          </div>
    </footer>

    
</body>
</html>
